<div class="spinner-container" *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
</div>
<table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let video"> <img [src]="video.thumbnailUrl" /> </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let video"> {{video.title}} </td>
    </ng-container>
    <ng-container matColumnDef="publishedAt">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Publish Date </th>
        <td mat-cell *matCellDef="let video"> {{video.publishedAt | date:'MM-dd-yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let video"> <button mat-stroked-button>Details</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSize]="maxResults">
</mat-paginator>
