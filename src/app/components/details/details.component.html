<mat-toolbar>
    <mat-grid-list cols="2" rowHeight="64px">
        <mat-grid-tile class="left-tile"><img src="../../../assets/imgs/inmobly-logo.png" /></mat-grid-tile>
    </mat-grid-list>
</mat-toolbar>
<mat-grid-list cols="4" style="height: 100%;" rowHeight="fit">
    <mat-grid-tile colspan="4" rowspan="7">
        <img [src]="video.thumbnailMaxResUrl" style="width: 100%;" />
    </mat-grid-tile>

    <mat-grid-tile colspan="2" rowspan="1" class="left-tile">
        <p class="title">{{video.title}}</p>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1" class="right-tile">
        <button mat-stroked-button>Add to favorite</button>
    </mat-grid-tile>

    <mat-grid-tile colspan="1" rowspan="1" class="left-tile">
        <p style="font-size: 14px;">Rate Now</p>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
        <p style="font-size: 14px;">Duration {{formatDuration(video.duration)}}</p>
    </mat-grid-tile>
    <mat-grid-tile colspan="2" rowspan="1" class="right-tile">
        <ng-container>
            <mat-icon aria-hidden="false" aria-label="remove_red_eye icon">remove_red_eye</mat-icon>
            <p style="font-size: 12px;">{{video.viewCount}}</p>
        </ng-container>
        <ng-container>
            <mat-icon aria-hidden="false" aria-label="thumb_up icon">thumb_up</mat-icon>
            <p style="font-size: 12px;">{{video.likeCount}}</p>
        </ng-container>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="1" class="left-tile long-text">
        <div>
            <p style="font-size: 12px; color: #e53935; font-weight: 400;">Published on
                {{video.publishedAt|date:'MMMM d, yyyy'}}</p>

            <p style="font-size: 14px;">{{video.description}}</p>
        </div>
    </mat-grid-tile>

</mat-grid-list>

<mat-progress-spinner *ngIf="loading" color="primary" mode="indeterminate" diameter="50">
</mat-progress-spinner>
